<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid mb-5">
    <div th:include="~{home/topbar :: topbar}"></div>
</div>

    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-12 container">
                <!-- Nội dung hóa đơn -->
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">ĐẶT HÀNG THÀNH CÔNG</h4>
                    </div>
                    <div class="card-body">
                        <!-- Hiển thị thông tin hóa đơn -->
                        <p>Tên: <span th:text="${user.fullname}"></span></p>
                        <p>Email: <span th:text="${user.email}"></span></p>
                        <p>Số điện thoại: <span th:text="${user.phoneNumber}"></span>
                        <p>Mã hóa đơn: <span th:text="${billIds[0]}"></span></p>
                        <!-- Hiển thị sản phẩm trong hóa đơn -->
                        <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
                        <div class="d-flex justify-content-between" th:each="item : ${listCart}" th:with="product=${item.product}">
                            <p th:text="${product.name}"></p>
                            <p th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></p>
                        </div>
                        <hr class="mt-0">
                        <!-- Hiển thị tổng tiền và phí giao hàng -->
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Tổng cộng</h6>
                            <h6 class="font-weight-medium" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Phí giao hàng</h6>
                            <h6 class="font-weight-medium" th:text="${#numbers.formatDecimal(shiping, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Tổng</h5>
                            <h5 class="font-weight-bold" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="mb-4">

                    <h4 class="font-weight-semi-bold mb-4">TIẾN HÀNH THANH TOÁN</h4>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Họ và Tên</label>
                            <input class="form-control" type="text" placeholder="Họ và tên" th:value="${user.fullname}">
                        </div>

                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@email.com" th:value="${user.email}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Số điện thoại</label>
                            <input class="form-control" type="text" placeholder="+123 456 789" th:value="${user.phoneNumber}">
                        </div>

                        <div class="col-md-12 form-group">
                            <label>Địa chỉ</label>
                            <input class="form-control" type="text" placeholder="Địa chỉ">
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">ĐƠN HÀNG</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
                        <div class="d-flex justify-content-between" th:each="item : ${listCart}" th:with="product=${item.product}">
                            <p th:text="${product.name}"></p>
                            <p th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></p>
                        </div>
                        <hr class="mt-0">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Tổng cộng</h6>
                            <h6 class="font-weight-medium" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Phí giao hàng</h6>
                            <h6 class="font-weight-medium" th:text="${#numbers.formatDecimal(shiping, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Tổng</h5>
                            <h5 class="font-weight-bold" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT').trim()} + ' VND'"></h5>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Hình thức thanh toán </h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Direct Check</label>
                            </div>
                        </div>
                        <div class="">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                <label class="custom-control-label" for="banktransfer">Bank Transfer</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

<div class="container-fluid bg-secondary text-dark mt-5 pt-5">

    <div th:include="~{home/footer :: footer}"></div>
</div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="/mail/jqBootstrapValidation.min.js"></script>
    <script src="/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Ẩn thông tin hóa đơn khi trang tải xong
        document.querySelector('.card.border-secondary.mb-5').style.display = 'none';

        // Thêm sự kiện click cho nút "Place Order"
        document.querySelector('.btn.btn-lg.btn-block.btn-primary.font-weight-bold.my-3.py-3').addEventListener('click', function() {
            // Hiển thị thông tin hóa đơn như một thông báo
            document.querySelector('.card.border-secondary.mb-5').style.display = 'block';
            alert('Thông tin hóa đơn của bạn đã được hiển thị.');
        });
    });

</script>

</body>

</html>
